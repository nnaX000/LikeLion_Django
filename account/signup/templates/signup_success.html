<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join and Login Buttons</title>
<style>
    /* 간단한 스타일링을 추가합니다 */
    .button-container {
        text-align: center; /* 버튼을 중앙에 위치시킵니다 */
        margin-top: 20px;
    }
    .btn {
        background-color: #f2f2f2; /* 버튼 배경색 */
        border: 1px solid #d4d4d4; /* 테두리 */
        padding: 10px 20px; /* 상하좌우 패딩 */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #ddd; /* 마우스 호버시 색상 변경 */
    }
</style>
</head>
<body>

<div class="button-container">
    <button class="btn" onclick="location.href='/join'">JOIN</button>
    <button class="btn" onclick="location.href='/login'">LOGIN</button>
</div>

</body>
</html>
